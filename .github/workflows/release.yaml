name: release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build_x86_64:
    runs-on: ubuntu-20.04
    container: stonepreston/juce_compiler:latest

    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: build
        run: |
          cmake -B build -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_C_COMPILER=clang -DCMAKE_BUILD_TYPE=Debug
          cmake --build build -j8
          zip LMN-3-Emulator-x86_64.zip ./build/LMN-3-Emulator_artefacts/Release/LMN-3-Emulator ./LICENSE

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: LMN-3-Emulator-x86_64
          path: LMN-3-Emulator-x86_64.zip
          retention-days: 1

  release:
    runs-on: ubuntu-20.04
    needs: [build_x86_64]
    steps:
      - name: Download x86-64 LMN-3-Emulator artifact
        uses: actions/download-artifact@v3
        with:
          name: LMN-3-Emulator-x86_64
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            LMN-3-Emulator-x86_64.zip

